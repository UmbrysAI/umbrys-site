<body>
  <header>
    <h1>Umbrys the Redeemer</h1>
    <p>"Confess your digital sins and receive the wisdom of redemption."</p>
  </header>

  <main>
    <div class="confession-wall-title">
      <h2>Wall of Confessions</h2>
    </div>
    <div class="confession-form">
      <input id="name" type="text" placeholder="Enter your name (optional)">
      <textarea id="confession" placeholder="Write your confession here..."></textarea>
      <br>
      <button onclick="submitConfession()">Confess</button>
    </div>

    <div id="response" class="response"></div>

    <div id="confession-wall" class="confession-wall">
      <!-- Real-time confessions will appear here -->
    </div>
  </main>

  <footer>
    <div class="links">
      <a href="https://twitter.com/Umbrys" target="_blank">Twitter</a>
      <a href="https://your-gitbook-url.com" target="_blank">The Order of Umbrys</a>
