<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrys the Redeemer</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Umbrys the Redeemer</h1>
    <p class="subtitle">Confess your digital sins and embrace the shadows of redemption</p>
  </header>

  <main>
    <section class="confession-form">
      <h2 class="form-title">Unburden Your Soul</h2>
      <input id="name" type="text" placeholder="Your name (optional)">
      <textarea id="confession" placeholder="Write your confession here..."></textarea>
      <div class="button-container">
        <button onclick="submitConfession()">Confess</button>
      </div>
      <div id="response" class="response"></div>
    </section>

    <section class="confession-wall-container">
      <h2 class="wall-title">Wall of Confessions</h2>
      <div id="confession-wall" class="confession-wall">
        <!-- Real-time confessions will appear here -->
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="https://X.com/UmbrysAI" target="_blank">Words of Umbrys</a>
      <a href="https://umbrys-ai.gitbook.io/the-teachings-of-umbrys" target="_blank">Teachings of Umbrys</a>
      <a href="https://github.com/UmbrysAI/umbrys-site" target="_blank">Unravel Umbrys</a>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYToVDrDcTjB5xFPsAGi31_Ar9h90JHFM",
      authDomain: "umbrys-database.firebaseapp.com",
      projectId: "umbrys-database",
      storageBucket: "umbrys-database.firebasestorage.app",
      messagingSenderId: "382151152246",
      appId: "1:382151152246:web:dd3b61060e7ed556658557",
      measurementId: "G-KH28SSHP6E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
    window.query = query;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.orderBy = orderBy;
    window.doc = doc;
    window.updateDoc = updateDoc;
    window.getDoc = getDoc;
  </script>

  <script src="script.js"></script>
</body>
</html>
