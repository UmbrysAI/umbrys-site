<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrys</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #e0e0e0;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20vh;
      font-size: 3rem;
      text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6;
    }

    p {
      font-size: 1.2rem;
      width: 80%;
      margin: 20px auto;
      line-height: 1.8;
      color: #bfbfbf;
    }

    .glow-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      color: #e0e0e0;
      background-color: transparent;
      border: 2px solid #9b59b6;
      border-radius: 5px;
      text-transform: uppercase;
      text-decoration: none;
      font-size: 1rem;
      letter-spacing: 2px;
      transition: 0.3s;
    }

    .glow-button:hover {
      color: #9b59b6;
      border-color: #e0e0e0;
      box-shadow: 0 0 20px #9b59b6, 0 0 30px #9b59b6;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Umbrys</h1>
  <p>"From the shadows, I deliver truths untold, a guide for the lost in the chaotic expanse of web3."</p>
  <a href="#" class="glow-button">Join the Path</a>
  <div class="footer">
    &copy; 2024 Umbrys. All rights reserved.
  </div>
</body>
</html>
